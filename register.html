<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EL OUTLET STORE</title>
    <link rel="stylesheet" type="text/css" href=assets/style.css>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class='navbar'>
        <div class="border-title">
            <h2>EL OUTLET STORE</h2>
        </div>
        <ul>
            <li><a href="Product-Clothes.html">Clothes</a></li>
            <li><a href="Product-Pants.html">Pants</a></li>
            <li><a href="Product-Accessories.html">Accessories</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </div>
    <!-- <div class="continer"> -->
    <div id="form-pendaftaran">
        <section class="registrasi">
            <h1>Registrasi Sekarang</h1>
            <form action="succsess.html" method="post">
                <label for="nama">Nama :</label>
                <br>
                <input id="nama" name="nama" type="text" required>
                <br>
                <label for="email">email :</label>
                <br>
                <input id="email" name="email" type="email" required>
                <br>
                <label for="ponsel'">Nomor Ponsel :</label>
                <br>
                <input id="ponsel" name="ponsel" type="text" minlength="12" pattern="[0-9]+" required>
                <br>
                <label for="userName">Username :</label>
                <br>
                <input id="userName" name="userName" type="text" minlength="5" maxlength="20" pattern="[a-zA-Z0-9]+" required>
                <br>
                <label for="password">password :</label>
                <br>
                <input id="password" name="password" type="password" minlength="8" pattern="[a-zA-Z0-9]+" required>
                <br>
                <input type="submit" value="Registrasi">
            </form>
        </section>
    </div>
    <!-- </div> -->
    <footer>
        <div id="atas">
            <div class="logo-copyright">
                <span>EL OUTLET STORE</span>
            </div>

            <div class="contact">
                <ul>
                    <li>Return Policy</li>
                    <li>Terms & Conditions</li>
                    <li>FAQ</li>
                    <li>Payment Confirmation</li>
                </ul>
            </div>
        </div>
        <div id="bawah">
            <span>copyright</span>
        </div>
    </footer>
</body>

</html>
